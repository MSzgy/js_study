<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28.作用域</title>
</head>
<body>
  <script type="text/javascript">
    // ES6之前没有块作用域概念
    var x = 10;
    function fn() {
        console.log(x);
    }
    function show(f) {
        var x = 20;
        f();
    }
    show(fn);
  </script>
</body>
</html>
