<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.Scope</title>
    <script>
        /**
         * global scope
         *      - direct in <script> flag
         *      - create when open a page and destroy when close
         *      - there is a global object: window
         *          represents a browser window 
        */
       var a = 10;
       console.log(window.a); // equal to console.log(a);

       /**
        * variable declaration in advance
        * 
        * the variable declared by 'var' can be declared before other code,
        * but if not use 'var', will throw an error
        */
        console.log(b);
        var b = 10;

        /**
         * function declaration in advance
         * if we use the following method to declare a function, we can not call the function before the declaration.
         * var funName = function() {}
         */
        // fun2();
        var fun2 = function() {
            console.log("function2");
        };


        /**
         * function scope
         * 
         *      - created when call the fucntion and destroyed when finish calling
         */
        var c = 10;
        function fun() {
            console.log("c = " + c);
        }

        // if we do not declare a variable by 'var' keyword, the var in the fuctio can be a global scope variable.
        function fun3() {
            // d will be a global variable because not use 'var' keyword
            d = 20;
        }
        fun3();
        console.log(d);


    </script>
</head>
<body>

</body>
</html>
