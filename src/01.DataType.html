<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.数据类型</title>
    <script>
        /**
            Boolean 类型的值只有两个，true 和 false
         */
        // string
        const str = '\'123qqq\'';
        alert(str);
        // Number
        alert(Number.MAX_VALUE);
        alert(Number.MIN_VALUE);
        /**
                Null 类型的值只有一个，为 null
         */
        a = null;
        alert(a + " " + typeof (a));
        /**
            Undefined: 申明了没有赋值
         */
        var b;
        alert(b + " " + typeof (b))

    </script>
</head>

</body>
