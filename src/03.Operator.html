<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.operator</title>

    <script>
      var a = 1;
      var result = a + 1;
      alert(result);
      result = true + 1;
      alert(result);
      result = false + 1;
      alert(result);
      result = true + false;
      alert(result);
      result = 3 + null;
      alert("null " + result);
      result = 1 + NaN;
      alert("Nan " + result);

      /**
        *
       */
      var b = 2;
      result = b / (1 + null);
      alert(result);


      /**
        operator !
       */
      var c = NaN;
      alert(!c);
      c = null;
      alert(!c);

    </script>
</head>
<body>

</body>
</html>
