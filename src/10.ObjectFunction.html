<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.ObjectFunction</title>
    <script>
      var obj = new Object();
      obj.name = "zgy";
      obj.age = 26;
      // object method
      obj.sayName = function () {
        console.log(obj.name);
      }
      obj.sayName();

      /**
       * create an object using factory method
       */
       function createPerson(name, age) {
          var obj = new Object();

          obj.name = name;
          obj.age = age;
          obj.sayName = function () {
              alert(this.name + " " + this.age);
          }
          obj.sayName();
          return obj;
      }
      var obj2 = createPerson("zgy", 26);
      var obj3 = createPerson("ltf", 26);

      /**
       * class 
       * create a constructor function to create the Person object
       */
      function Person() {
        this.name = "zgyy",
        this.age = 26,
        this.sayName = function() {
          alert(this.name);
        };
      }
      
      var per = new Person();
      console.log(per);
    </script>
</head>
<body></body>
</html>
