<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>10.ObjectFunction</title>
    <script>
      var obj = new Object();
      obj.name = "zgy";
      obj.age = 26;
      // object method
      obj.sayName = function () {
        console.log(obj.name);
      }
      obj.sayName();

    </script>
