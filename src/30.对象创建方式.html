<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30.对象创建方式</title>
</head>
<body>
  <script type="text/javascript">
    /**
     * 通过Object
     */
    var p = new Object()
    p.name = 'Tom'
    p.age = 12

    /**
     * {}
     */
    var q = {
      name: "name",
      age: 12,
      setName: function (name) {
        this.name = name
      }
    }

    /**
     * 工厂模式
     */
    function createPerson(name, age) {
      var obj = {
        name: name,
        age: age
      }

      return obj;
    }

    /**
     *  new一个对象背后做了什么
     *      * 创建一个空对象
     *      * 给对象设置__proto__， 值为构造函数对象的prototype属性值，this.__proto__ = Fn.prototype
     *      * 执行构造函数体（给对象添加属性/方法）
     */

  </script>
</body>
</html>
