<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包终极面试题</title>
</head>
<body>
  <script type="text/javascript">
    function fun(n, o) {
      console.log(o)
      return {
        fun: function (m) {
          return fun(m, n)
        }
      }
    }

    var a = fun(0) // undefine d
    a.fun(1)       // 0
    a.fun(2)       // 0
    a.fun(3)       // 0

    var b = fun(0).fun(1).fun(2).fun(3) // undefined, 0, 1, 2
  </script>
</body>
</html>
