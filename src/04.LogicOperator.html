<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.LogicOperator</title>
    <script>
      /**
       * &&
       * if the first is false, return the first
       * if the first is trueï¼Œ return the second
       *
       */
      var result = 0 && 2 // return 0
      result = 2 && 0 // return 0
      result = 1 && 2 // return 2
      result = 2 && 1 // return 1
      result = NaN && 0 // return NaN
      result = 0 && NaN // return 0

      /**
       * ||
       * if the first is true, return the first
       * or is false, return the second
       */
      result = 1 || 0  // return 1
    </script>
</head>
<body>

</body>
</html>
