<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22.Event</title>
    <script>
        /**
        * Event
        *
        * the behavior between users and browser
        *    such as : click the button、hover the mouse、close/open the window
        */
        window.onload = function () {
            let btn = document.getElementById("btn");
            btn.onclick = function () {
                alert("yes I am a function");
            }
        }
    </script>
</head>
<body>

  <button id="btn" onmousemove="">I am a button</button>
  <script type="text/javascript">


  </script>
</body>
</html>
