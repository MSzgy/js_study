<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14.Array</title>
    <script>
      /**
       * Array
       *
       * also an object
       */
      var obj = new Object();
      obj.name = "influential";

      var arr = new Array();
      arr[0] = "cat";
      arr[1] = "dog";
      console.log(arr);
      console.log(arr.length);

      // use [] create the array
      var arr1 = [1, 2, 3, 4, 5];
      console.log(arr1);

    </script>
</head>
