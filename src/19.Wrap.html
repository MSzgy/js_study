<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19.Wrap</title>
    <script>
      /**
       * In js, there are 3 wrapper class, the primitive type can be cast to the object
       * through these class.
       * String()
       * Number()
       * Boolean()
       */
      var num = new Number(3);

      //
      var str = "123456";
      var str1 = new String("456789");
      str1.test = "test";
      console.log(str.toString());
      console.log(str1.test);
    </script>
</head>
<body>

</body>
</html>
