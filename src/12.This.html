<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.This</title>
    <script>
        /**
         * this: the context of function calling
         * Depending the calling method, this will point to different object.
         *      - function: this == window
         *      - method: this == object
         */
        function fun() {
            console.log(this);  // point to window
        }
        fun(); // point to window

        var obj = {
            name: "LTF",
            sayName: fun
        };

        obj.sayName(); // point to obj

    </script>
</head>
<body>
    
</body>
</html>
