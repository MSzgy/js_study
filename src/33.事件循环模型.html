<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33.事件循环模型</title>
</head>
<body>
  <script type="text/javascript">
    /**
     * js引擎执行代码的基本流程
     *    初始化代码 ===> 回调代码
     * 模型的2个重要组成部分：
     *    事件（定时器、DOM事件、ajax）管理模块
     *    回调队列
     * 模型的运转流程
     *    执行初始化代码，将事件回调函数交给对应模块管理
     *    当事件发生时，管理模块会将回调函数及其数据添加到回调队列中
     *    只有当初始化代码执行完后（可能要一定时间），才会遍历读取（事件轮询）回调队列中的回调函数执行
     */

  </script>
</body>
</html>
