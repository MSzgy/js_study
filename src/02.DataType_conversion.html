<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02数据类型转换</title>
    <script>
      /*
        将其他数据类型转为String
        方式一：
          - 调用被转换数据类型的toString()方法
       */
      var a = 123;
      alert(a.toString() + " " + typeof a.toString());

      /*
        方式二：
          - 调用String函数,将要转换的数据作为参数传入
          - when use String(), call the toString() method for Number type and Boolean
          - type, but not for null type and undefined type.
       */
      var b = 456;
      let sb = String(b);
      alert(sb + " " + typeof sb);


      /*
        convert other type to Number type
          - use Number() function
          - String ---> Number
            if String is only number, direct converted
            if not, return NaN
          - Boolean ---> Number
            if true, return 1,
            if false, return 0
          - null ---> Number
            return 0
          - undefined ---> Number
            return NaN
       */
      var c = "789ss";
      alert(Number(c) + "  " + typeof Number(c));

      /*
        only for String ---> Number
        - parseInt()、parseFloat()
       */
      var d = "789ss";
      alert(parseInt(d) + "  " + typeof parseInt(d));


      /*
        other type ---> Boolean
            - Number ---> Boolean
                return true other than 0 or NaN
            - String ---> Boolean
                return true other than ""(empty string)
            - null/undefined ---> Boolean
                return false
            - Object ---> Boolean
                return true
       */
      var e = 123;
      alert(Boolean(e) + "  ");

      var f = "";
      alert(Boolean(f));

      var g = null;
      alert(Boolean(g));

    </script>
</head>
<body>

</body>
</html>
