<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32.JS单线程</title>
</head>
<body>
    <script type="text/javascript">

        /**
         * 如何证明js是单线程的？
         *      * setTimeout() 的回调函数是在主线程执行的
         *      * 定时器回调函数只有在运行栈中的代码全部执行完后才有可能执行
         *
         * 为什么js要用单线程模式，而不是多线程模式？
         *      * 作为浏览器脚本语言，JS的主要用途是与用户互动，以及操作DOM
         *
         * 代码分类
         *      * 初始化代码
         *      * 回调代码
         *
         * js引擎执行代码的基本流程
         *   先执行初始化代码： 包含一些特别的代码 回调函数(异步执行)
         *      * 设置定时器
         *      * 绑定监听
         *      * 发送ajax请求
         *   后面在某个时刻才会执行回调代码
         *
         */
        setTimeout(function () {
            var date = new Date();

            console.log(date)
            console.log('time out 2222')
            alert('2222222')
        }, 2000)
        setTimeout(function () {
            console.log('time out 1111')
            alert('1111111')
        }, 1000)
        setTimeout(function () {
            console.log('time out 0000')
        }, 0 )
        function fn() {
            console.log('fn')
        }
        fn();

    </script>
</body>
</html>
